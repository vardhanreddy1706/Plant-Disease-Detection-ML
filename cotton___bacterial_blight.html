        <h1>Cotton Bacterial Blight - Precautions</h1>
        <ul>
            <li>Use disease-resistant cotton varieties.</li>
            <li>Rotate crops to prevent bacterial buildup.</li>
            <li>Apply copper-based bactericides if necessary.</li>
            <li>Ensure proper field drainage to avoid waterlogging.</li>
            <li>Remove and destroy infected plant debris.</li>
        </ul>
